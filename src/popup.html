<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        padding: 10px;
      }
      h3 {
        width: 100%;
        text-align: center;
        margin: 0px;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h3>Tab Counter</h3>
    <table>
      <tr>
        <td><strong>Tabs in this window:</strong></td>
        <td><span id="currentWindow"></span></td>
      </tr>
      <tr>
        <td><strong>Tabs in all windows:</strong></td>
        <td><span id="allTabs"></span></td>
      </tr>
      <tr>
        <td><strong>Number of windows:</strong></td>
        <td><span id="allWindows"></span></td>
      </tr>
      <tr>
        <td><strong>Number of pinned tabs:</strong></td>
        <td><span id="pinnedTabs"></span></td>
      </tr>
    </table>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
